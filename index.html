<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –ß–∞—Ç</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --border-color: #dee2e6;
            --input-bg-color: #fff;
            --chat-bg-color: #fff;
            --message-bg-self: #dcf8c6;
            --message-bg-other: #e9e9eb;
            --header-bg-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --primary-color: #8c7ae6;
            --secondary-color: #a4b0be;
            --border-color: #3a3a4e;
            --input-bg-color: #2e2e42;
            --chat-bg-color: #2e2e42;
            --message-bg-self: #4e4e6a;
            --message-bg-other: #3a3a4e;
            --header-bg-color: #2e2e42;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: var(--chat-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5em;
        }

        .sidebar button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            margin-bottom: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .sidebar button:hover {
            background-color: var(--primary-color);
            filter: brightness(0.9);
            transform: translateY(-1px);
        }
        .sidebar button:active {
            transform: translateY(0);
        }

        .sidebar .join-input-group {
            display: flex;
            margin-bottom: 15px;
        }
        .sidebar .join-input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            outline: none;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s;
        }
        .sidebar .join-input-group button {
            border-radius: 0 8px 8px 0;
            margin-bottom: 0;
            padding: 10px 12px;
        }

        .room-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .room-list li {
            padding: 12px 10px;
            margin-bottom: 8px;
            background-color: var(--input-bg-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .room-list li:hover {
            background-color: var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .room-list li.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .room-list li.active .room-code {
            color: rgba(255, 255, 255, 0.8);
        }

        .room-name {
            font-weight: bold;
        }

        .room-code {
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text-color);
        }

        .chat-header button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--secondary-color);
            transition: color 0.2s;
        }
        .chat-header button:hover {
            color: var(--primary-color);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--chat-bg-color);
            display: flex;
            flex-direction: column; /* –î–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
            gap: 10px; /* –ü—Ä–æ–º–µ–∂—É—Ç–æ–∫ –º–µ–∂–¥—É —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ */
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .message.self {
            align-self: flex-end;
            background-color: var(--message-bg-self);
            color: #333;
        }
        .dark-mode .message.self {
            color: var(--text-color);
        }


        .message.other {
            align-self: flex-start;
            background-color: var(--message-bg-other);
            color: #333;
        }
        .dark-mode .message.other {
            color: var(--text-color);
        }

        .message .sender {
            font-weight: bold;
            font-size: 0.8em;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }
        .message .timestamp {
            font-size: 0.7em;
            color: var(--secondary-color);
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            font-size: 1em;
            margin-right: 10px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s;
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .chat-input button:hover {
            background-color: var(--primary-color);
            filter: brightness(0.9);
            transform: translateY(-1px);
        }
        .chat-input button:active {
            transform: translateY(0);
        }

        .settings-panel {
            padding: 20px;
            border-left: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .settings-panel h3 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.2em;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-item label {
            color: var(--text-color);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                flex-direction: column;
            }
            .sidebar {
                width: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                height: auto;
                padding: 15px;
            }
            .sidebar h2 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
            .sidebar .join-input-group, .sidebar button {
                margin-bottom: 8px;
            }
            .room-list {
                margin: 10px 0;
                max-height: 150px;
                overflow-y: auto;
            }
            .main-chat {
                flex-grow: 1;
                min-height: 0; /* Important for flex to shrink */
            }
            .chat-header {
                padding: 10px 15px;
            }
            .chat-messages {
                padding: 15px;
            }
            .chat-input {
                padding: 10px 15px;
            }
            .settings-panel {
                width: auto;
                border-left: none;
                border-top: 1px solid var(--border-color);
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>–ú–æ–∏ –ß–∞—Ç—ã</h2>
            <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∫–æ–º–Ω–∞—Ç—É</button>
            <div class="join-input-group">
                <input type="text" id="joinRoomCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
                <button onclick="joinRoomByCode()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            </div>
            <ul id="roomList" class="room-list">
                <!-- –ö–æ–º–Ω–∞—Ç—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
            </ul>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h3 id="currentRoomName">–í—ã–±–µ—Ä–∏—Ç–µ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É</h3>
                <button onclick="copyRoomCode()" id="copyCodeButton" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã" style="display: none;">üîó</button>
            </div>
            <div id="chatMessages" class="chat-messages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button onclick="sendMessage()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <div class="settings-panel">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <div class="setting-item">
                <label for="userNameInput">–í–∞—à–µ –∏–º—è:</label>
                <input type="text" id="userNameInput" placeholder="–ê–Ω–æ–Ω–∏–º" style="width: 100px; padding: 5px; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--input-bg-color); color: var(--text-color);">
            </div>
            <div class="setting-item">
                <label for="darkModeToggle">–¢–µ–º–Ω—ã–π —Ä–µ–∂–∏–º:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script>
        const USER_KEY = 'chat_user_settings';
        const ROOMS_KEY = 'chat_rooms';
        let currentRoomId = null;
        let userName = '–ê–Ω–æ–Ω–∏–º';

        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
        function generateUniqueCode(length = 6) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function getFormattedTime() {
            const now = new Date();
            return now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function loadFromLocalStorage(key, defaultValue) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultValue;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑ localStorage:", e);
                return defaultValue;
            }
        }

        function saveToLocalStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤ localStorage:", e);
            }
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ---
        function initializeUserSettings() {
            const userSettings = loadFromLocalStorage(USER_KEY, { name: '–ê–Ω–æ–Ω–∏–º', darkMode: false });
            userName = userSettings.name;
            document.getElementById('userNameInput').value = userName;

            if (userSettings.darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('darkModeToggle').checked = false;
            }
        }

        function updateUserName() {
            userName = document.getElementById('userNameInput').value.trim();
            if (!userName) userName = '–ê–Ω–æ–Ω–∏–º';
            const userSettings = loadFromLocalStorage(USER_KEY, {});
            userSettings.name = userName;
            saveToLocalStorage(USER_KEY, userSettings);
            // –ï—Å–ª–∏ –∞–∫—Ç–∏–≤–Ω–æ –≤ –∫–æ–º–Ω–∞—Ç–µ, –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å
            loadRooms(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–º–Ω–∞—Ç—ã, —á—Ç–æ–±—ã –∏–º—è –æ–±–Ω–æ–≤–∏–ª–æ—Å—å, –µ—Å–ª–∏ –æ–Ω–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            const userSettings = loadFromLocalStorage(USER_KEY, {});
            userSettings.darkMode = isDarkMode;
            saveToLocalStorage(USER_KEY, userSettings);
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç–∞–º–∏ ---
        function loadRooms() {
            const rooms = loadFromLocalStorage(ROOMS_KEY, {});
            const roomListElement = document.getElementById('roomList');
            roomListElement.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–º–Ω–∞—Ç—ã –ø–æ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é –∏–ª–∏ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
            const sortedRooms = Object.values(rooms).sort((a, b) => {
                const lastMessageA = a.messages.length > 0 ? a.messages[a.messages.length - 1].timestamp : 0;
                const lastMessageB = b.messages.length > 0 ? b.messages[b.messages.length - 1].timestamp : 0;
                return lastMessageB - lastMessageA; // –°–Ω–∞—á–∞–ª–∞ –Ω–æ–≤—ã–µ
            });


            sortedRooms.forEach(room => {
                const listItem = document.createElement('li');
                listItem.dataset.roomId = room.id;
                listItem.classList.add('room-item');
                if (room.id === currentRoomId) {
                    listItem.classList.add('active');
                }
                listItem.innerHTML = `
                    <span class="room-name">${room.name}</span>
                    <span class="room-code">${room.code}</span>
                `;
                listItem.onclick = () => selectRoom(room.id);
                roomListElement.appendChild(listItem);
            });

            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è –∫–æ–º–Ω–∞—Ç–∞ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞ –∏–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å, —Å–±—Ä–æ—Å–∏—Ç—å –≤—ã–±–æ—Ä
            if (currentRoomId && !rooms[currentRoomId]) {
                currentRoomId = null;
                document.getElementById('currentRoomName').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É';
                document.getElementById('messageInput').disabled = true;
                document.querySelector('.chat-input button').disabled = true;
                document.getElementById('copyCodeButton').style.display = 'none';
                document.getElementById('chatMessages').innerHTML = '';
            }
             if (currentRoomId) {
                selectRoom(currentRoomId); // –ü–µ—Ä–µ–≤—ã–±–∏—Ä–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–æ–º–Ω–∞—Ç—É –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            } else if (Object.keys(rooms).length > 0) {
                 // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã, –Ω–æ –µ—Å—Ç—å –∫–æ–º–Ω–∞—Ç—ã, –≤—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é
                 selectRoom(sortedRooms[0].id);
             }
        }

        function createRoom() {
            let roomCode = generateUniqueCode();
            const rooms = loadFromLocalStorage(ROOMS_KEY, {});

            // –£–±–µ–∂–¥–∞–µ–º—Å—è, —á—Ç–æ –∫–æ–¥ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —É–Ω–∏–∫–∞–ª–µ–Ω
            while (Object.values(rooms).some(room => room.code === roomCode)) {
                roomCode = generateUniqueCode();
            }

            const roomId = `room_${Date.now()}`;
            const roomName = `–ö–æ–º–Ω–∞—Ç–∞ ${roomCode}`;
            const newRoom = {
                id: roomId,
                code: roomCode,
                name: roomName,
                messages: []
            };
            rooms[roomId] = newRoom;
            saveToLocalStorage(ROOMS_KEY, rooms);
            loadRooms();
            selectRoom(roomId);
        }

        function joinRoomByCode() {
            const codeInput = document.getElementById('joinRoomCode');
            const roomCode = codeInput.value.trim().toUpperCase();
            if (!roomCode) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã.');
                return;
            }

            const rooms = loadFromLocalStorage(ROOMS_KEY, {});
            const existingRoom = Object.values(rooms).find(room => room.code === roomCode);

            if (existingRoom) {
                alert(`–í—ã —É–∂–µ —Å–æ—Å—Ç–æ–∏—Ç–µ –≤ –∫–æ–º–Ω–∞—Ç–µ "${existingRoom.name}".`);
                selectRoom(existingRoom.id);
            } else {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è.
                // –î–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏, –ø—Ä–æ—Å—Ç–æ —Å–æ–∑–¥–∞–µ–º "–Ω–æ–≤—É—é" –∫–æ–º–Ω–∞—Ç—É —Å —ç—Ç–∏–º –∫–æ–¥–æ–º.
                const roomId = `room_${Date.now()}`;
                const newRoom = {
                    id: roomId,
                    code: roomCode,
                    name: `–ö–æ–º–Ω–∞—Ç–∞ ${roomCode}`,
                    messages: [] // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–≤—à–∏–π—Å—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞—á–∏–Ω–∞–µ—Ç —Å –ø—É—Å—Ç–æ–π –∏—Å—Ç–æ—Ä–∏–µ–π –¥–ª—è —ç—Ç–æ–π –∫–æ–º–Ω–∞—Ç—ã
                };
                rooms[roomId] = newRoom;
                saveToLocalStorage(ROOMS_KEY, rooms);
                alert(`–í—ã —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∫–æ–º–Ω–∞—Ç–µ —Å –∫–æ–¥–æ–º: ${roomCode}`);
                loadRooms();
                selectRoom(roomId);
            }
            codeInput.value = '';
        }

        function selectRoom(roomId) {
            currentRoomId = roomId;
            const rooms = loadFromLocalStorage(ROOMS_KEY, {});
            const room = rooms[roomId];

            if (!room) {
                console.error("–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞:", roomId);
                return;
            }

            document.getElementById('currentRoomName').textContent = room.name;
            document.getElementById('messageInput').disabled = false;
            document.querySelector('.chat-input button').disabled = false;
            document.getElementById('copyCodeButton').style.display = 'inline-block';

            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤ —Å–ø–∏—Å–∫–µ –∫–æ–º–Ω–∞—Ç
            document.querySelectorAll('.room-list li').forEach(li => {
                li.classList.remove('active');
            });
            document.querySelector(`.room-list li[data-room-id="${roomId}"]`)?.classList.add('active');

            displayMessages(room.messages);
        }

        function copyRoomCode() {
            if (!currentRoomId) return;
            const rooms = loadFromLocalStorage(ROOMS_KEY, {});
            const room = rooms[currentRoomId];
            if (room && room.code) {
                navigator.clipboard.writeText(room.code)
                    .then(() => {
                        alert(`–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã "${room.code}" —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!`);
                    })
                    .catch(err => {
                        console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
                        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã.');
                    });
            }
        }


        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ ---
        function displayMessages(messages) {
            const chatMessagesElement = document.getElementById('chatMessages');
            chatMessagesElement.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(msg.sender === userName ? 'self' : 'other'); // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏–ª —Å–æ–æ–±—â–µ–Ω–∏–µ

                messageElement.innerHTML = `
                    <div class="sender">${msg.sender}</div>
                    <div class="text">${msg.text}</div>
                    <div class="timestamp">${msg.timestamp}</div>
                `;
                chatMessagesElement.appendChild(messageElement);
            });
            chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        }

        function sendMessage() {
            if (!currentRoomId) return;

            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (!messageText) return;

            const rooms = loadFromLocalStorage(ROOMS_KEY, {});
            const room = rooms[currentRoomId];

            if (room) {
                const newMessage = {
                    sender: userName,
                    text: messageText,
                    timestamp: getFormattedTime()
                };
                room.messages.push(newMessage);
                saveToLocalStorage(ROOMS_KEY, rooms); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –∫–æ–º–Ω–∞—Ç—ã
                displayMessages(room.messages); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–∫—É—â–µ–π –∫–æ–º–Ω–∞—Ç—ã
                messageInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                loadRooms(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç, —á—Ç–æ–±—ã –æ–±–Ω–æ–≤–∏—Ç—å –ø–æ—Ä—è–¥–æ–∫
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeUserSettings();
            loadRooms();

            document.getElementById('userNameInput').addEventListener('change', updateUserName);
            document.getElementById('darkModeToggle').addEventListener('change', toggleDarkMode);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter, Shift+Enter –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

    </script>
</body>
