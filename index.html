<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –ß–∞—Ç</title>
    <style>
        /* CSS —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ø–æ—á—Ç–∏ —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –ø—Ä–∏–º–µ—Ä–µ */
        /* –î–æ–±–∞–≤–∏–ª –Ω–µ—Å–∫–æ–ª—å–∫–æ –Ω–æ–≤—ã—Ö —Ü–≤–µ—Ç–æ–≤ –¥–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --border-color: #dee2e6;
            --input-bg-color: #fff;
            --chat-bg-color: #fff;
            --message-bg-self: #dcf8c6;
            --message-bg-other: #e9e9eb;
            --header-bg-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --system-message-color: #888; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç –¥–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π */
            --system-message-bg: #f8f9fa; /* –ù–æ–≤—ã–π —Ñ–æ–Ω –¥–ª—è —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π */
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --primary-color: #8c7ae6;
            --secondary-color: #a4b0be;
            --border-color: #3a3a4e;
            --input-bg-color: #2e2e42;
            --chat-bg-color: #2e2e42;
            --message-bg-self: #4e4e6a;
            --message-bg-other: #3a3a4e;
            --header-bg-color: #2e2e42;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --system-message-color: #b0b0b0;
            --system-message-bg: #3a3a4e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .chat-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: var(--chat-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 30px var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .sidebar {
            width: 280px;
            border-right: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.5em;
        }

        .sidebar button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            margin-bottom: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .sidebar button:hover {
            background-color: var(--primary-color);
            filter: brightness(0.9);
            transform: translateY(-1px);
        }
        .sidebar button:active {
            transform: translateY(0);
        }

        .sidebar .join-input-group {
            display: flex;
            margin-bottom: 15px;
        }
        .sidebar .join-input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            outline: none;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s;
        }
        .sidebar .join-input-group button {
            border-radius: 0 8px 8px 0;
            margin-bottom: 0;
            padding: 10px 12px;
        }

        .room-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .room-list li {
            padding: 12px 10px;
            margin-bottom: 8px;
            background-color: var(--input-bg-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .room-list li:hover {
            background-color: var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .room-list li.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .room-list li.active .room-code {
            color: rgba(255, 255, 255, 0.8);
        }

        .room-name {
            font-weight: bold;
        }

        .room-code {
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-header h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--text-color);
        }

        .chat-header button {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--secondary-color);
            transition: color 0.2s;
        }
        .chat-header button:hover {
            color: var(--primary-color);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--chat-bg-color);
            display: flex;
            flex-direction: column; /* –î–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
            gap: 10px; /* –ü—Ä–æ–º–µ–∂—É—Ç–æ–∫ –º–µ–∂–¥—É —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ */
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
        }

        .message.self {
            align-self: flex-end;
            background-color: var(--message-bg-self);
            color: #333;
        }
        .dark-mode .message.self {
            color: var(--text-color);
        }


        .message.other {
            align-self: flex-start;
            background-color: var(--message-bg-other);
            color: #333;
        }
        .dark-mode .message.other {
            color: var(--text-color);
        }

        .message.system {
            align-self: center;
            background-color: var(--system-message-bg);
            color: var(--system-message-color);
            font-style: italic;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
        }

        .message .sender {
            font-weight: bold;
            font-size: 0.8em;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }
        .message .timestamp {
            font-size: 0.7em;
            color: var(--secondary-color);
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-input {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            font-size: 1em;
            margin-right: 10px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, background-color 0.3s;
        }

        .chat-input button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        .chat-input button:hover {
            background-color: var(--primary-color);
            filter: brightness(0.9);
            transform: translateY(-1px);
        }
        .chat-input button:active {
            transform: translateY(0);
        }

        .settings-panel {
            padding: 20px;
            border-left: 1px solid var(--border-color);
            background-color: var(--header-bg-color);
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .settings-panel h3 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 1.2em;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-item label {
            color: var(--text-color);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--secondary-color);
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                flex-direction: column;
            }
            .sidebar {
                width: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                height: auto;
                padding: 15px;
            }
            .sidebar h2 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
            .sidebar .join-input-group, .sidebar button {
                margin-bottom: 8px;
            }
            .room-list {
                margin: 10px 0;
                max-height: 150px;
                overflow-y: auto;
            }
            .main-chat {
                flex-grow: 1;
                min-height: 0; /* Important for flex to shrink */
            }
            .chat-header {
                padding: 10px 15px;
            }
            .chat-messages {
                padding: 15px;
            }
            .chat-input {
                padding: 10px 15px;
            }
            .settings-panel {
                width: auto;
                border-left: none;
                border-top: 1px solid var(--border-color);
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>–ú–æ–∏ –ß–∞—Ç—ã</h2>
            <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –∫–æ–º–Ω–∞—Ç—É</button>
            <div class="join-input-group">
                <input type="text" id="joinRoomCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
                <button onclick="joinRoomByCode()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            </div>
            <ul id="roomList" class="room-list">
                <!-- –ö–æ–º–Ω–∞—Ç—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
            </ul>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h3 id="currentRoomName">–í—ã–±–µ—Ä–∏—Ç–µ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É</h3>
                <button onclick="copyRoomCode()" id="copyCodeButton" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã" style="display: none;">üîó</button>
            </div>
            <div id="chatMessages" class="chat-messages">
                <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." disabled>
                <button onclick="sendMessage()" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>

        <div class="settings-panel">
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <div class="setting-item">
                <label for="userNameInput">–í–∞—à–µ –∏–º—è:</label>
                <input type="text" id="userNameInput" placeholder="–ê–Ω–æ–Ω–∏–º" style="width: 100px; padding: 5px; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--input-bg-color); color: var(--text-color);">
            </div>
            <div class="setting-item">
                <label for="darkModeToggle">–¢–µ–º–Ω—ã–π —Ä–µ–∂–∏–º:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–ª–∏–µ–Ω—Ç—Å–∫—É—é –±–∏–±–ª–∏–æ—Ç–µ–∫—É Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const USER_SETTINGS_KEY = 'chat_user_settings';
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è –∫–æ–º–Ω–∞—Ç, –≤ –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–ª—Å—è
        // (—á—Ç–æ–±—ã –∏—Ö –º–æ–∂–Ω–æ –±—ã–ª–æ —É–¥–æ–±–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å –≤ sidebar)
        const MY_JOINED_ROOMS_KEY = 'my_joined_chat_rooms'; 

        let socket = null; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è Socket.IO —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        let currentRoomCode = null; // –¢–µ–ø–µ—Ä—å —Ö—Ä–∞–Ω–∏–º –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã –≤–º–µ—Å—Ç–æ ID
        let currentRoomName = null;
        let userName = '–ê–Ω–æ–Ω–∏–º';
        let myJoinedRooms = {}; // { roomCode: { name: "...", messages: [...] } } - –ª–æ–∫–∞–ª—å–Ω–æ–µ –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ


        // --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
        function generateUniqueCode(length = 6) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function getFormattedTime() {
            const now = new Date();
            return now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
        }

        function loadFromLocalStorage(key, defaultValue) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultValue;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏–∑ localStorage:", e);
                return defaultValue;
            }
        }

        function saveToLocalStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤ localStorage:", e);
            }
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ---
        function initializeUserSettings() {
            const userSettings = loadFromLocalStorage(USER_SETTINGS_KEY, { name: '–ê–Ω–æ–Ω–∏–º', darkMode: false });
            userName = userSettings.name;
            document.getElementById('userNameInput').value = userName;

            if (userSettings.darkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('darkModeToggle').checked = false;
            }
            
            myJoinedRooms = loadFromLocalStorage(MY_JOINED_ROOMS_KEY, {});
        }

        function updateUserName() {
            userName = document.getElementById('userNameInput').value.trim();
            if (!userName) userName = '–ê–Ω–æ–Ω–∏–º';
            const userSettings = loadFromLocalStorage(USER_SETTINGS_KEY, {});
            userSettings.name = userName;
            saveToLocalStorage(USER_SETTINGS_KEY, userSettings);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            const userSettings = loadFromLocalStorage(USER_SETTINGS_KEY, {});
            userSettings.darkMode = isDarkMode;
            saveToLocalStorage(USER_SETTINGS_KEY, userSettings);
        }
        
        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ Socket.IO ---
        function connectSocket() {
            if (socket && socket.connected) {
                return; // –£–∂–µ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã
            }
            socket = io(); // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Ç–µ–∫—É—â–µ–º—É —Ö–æ—Å—Ç—É

            socket.on('connect', () => {
                console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É Socket.IO');
                // –ó–∞–ø—Ä–æ—Å–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
                socket.emit('getRoomList');
            });

            socket.on('roomCreated', (room) => {
                console.log('–ö–æ–º–Ω–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ:', room);
                myJoinedRooms[room.code] = room; // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                saveToLocalStorage(MY_JOINED_ROOMS_KEY, myJoinedRooms);
                loadJoinedRoomsList();
                selectRoom(room.code);
            });

            socket.on('roomJoined', (room) => {
                console.log('–í—ã —É—Å–ø–µ—à–Ω–æ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª–∏—Å—å –∫ –∫–æ–º–Ω–∞—Ç–µ:', room);
                myJoinedRooms[room.code] = room; // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                saveToLocalStorage(MY_JOINED_ROOMS_KEY, myJoinedRooms);
                loadJoinedRoomsList();
                selectRoom(room.code);
            });

            socket.on('roomNotFound', (message) => {
                alert(message);
            });

            socket.on('loadMessages', (messages) => {
                // –°–µ—Ä–≤–µ—Ä –ø—Ä–∏—Å—ã–ª–∞–µ—Ç –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π –ø—Ä–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–∏ –∫ –∫–æ–º–Ω–∞—Ç–µ
                if (currentRoomCode && myJoinedRooms[currentRoomCode]) {
                    myJoinedRooms[currentRoomCode].messages = messages; // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é –∫–æ–ø–∏—é
                    displayMessages(messages);
                }
            });

            socket.on('receiveMessage', (message) => {
                console.log('–ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:', message);
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ, –µ—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–∞—è –∫–æ–º–Ω–∞—Ç–∞
                if (currentRoomCode && myJoinedRooms[currentRoomCode]) {
                    myJoinedRooms[currentRoomCode].messages.push(message);
                    if (currentRoomCode === message.roomCode || !message.roomCode) { // –ï—Å–ª–∏ –Ω–µ —É–∫–∞–∑–∞–Ω roomCode –≤ —Å–æ–æ–±—â–µ–Ω–∏–∏, –ø–æ–¥—Ä–∞–∑—É–º–µ–≤–∞–µ–º —Ç–µ–∫—É—â—É—é
                        displayMessages(myJoinedRooms[currentRoomCode].messages);
                    }
                    saveToLocalStorage(MY_JOINED_ROOMS_KEY, myJoinedRooms);
                    loadJoinedRoomsList(); // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫, —á—Ç–æ–±—ã –∫–æ–º–Ω–∞—Ç–∞ —Å –Ω–æ–≤—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º –ø–æ–¥–Ω—è–ª–∞—Å—å –≤–≤–µ—Ä—Ö
                }
            });

            socket.on('updateRoomList', (serverRooms) => {
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–∏–π —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç, –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                // (–º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–æ–º–Ω–∞—Ç –∏–ª–∏ –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è)
                console.log('–û–±–Ω–æ–≤–ª–µ–Ω —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ:', serverRooms);
                // –°–µ–π—á–∞—Å –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º 'myJoinedRooms' –¥–ª—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏,
                // –Ω–æ 'serverRooms' –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è –¥—Ä—É–≥–∏—Ö —Ü–µ–ª–µ–π.
            });

            socket.on('userJoined', (message) => {
                if (currentRoomCode) {
                    displaySystemMessage(message);
                }
            });

            socket.on('disconnect', () => {
                console.log('–û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ Socket.IO');
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            });
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–º–Ω–∞—Ç–∞–º–∏ (–∫–ª–∏–µ–Ω—Ç—Å–∫–∞—è —á–∞—Å—Ç—å) ---
        function loadJoinedRoomsList() {
            const roomListElement = document.getElementById('roomList');
            roomListElement.innerHTML = '';

            const sortedRooms = Object.values(myJoinedRooms).sort((a, b) => {
                const lastMessageA = a.messages.length > 0 ? a.messages[a.messages.length - 1].timestamp : 0;
                const lastMessageB = b.messages.length > 0 ? b.messages[b.messages.length - 1].timestamp : 0;
                // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: timestamp –∑–¥–µ—Å—å - —Å—Ç—Ä–æ–∫–∞. –î–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –Ω—É–∂–Ω–æ –±—ã –ø–∞—Ä—Å–∏—Ç—å –∏–ª–∏ —Ö—Ä–∞–Ω–∏—Ç—å Date.now()
                // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
                return a.name.localeCompare(b.name);
            });

            sortedRooms.forEach(room => {
                const listItem = document.createElement('li');
                listItem.dataset.roomCode = room.code;
                listItem.classList.add('room-item');
                if (room.code === currentRoomCode) {
                    listItem.classList.add('active');
                }
                listItem.innerHTML = `
                    <span class="room-name">${room.name}</span>
                    <span class="room-code">${room.code}</span>
                `;
                listItem.onclick = () => selectRoom(room.code);
                roomListElement.appendChild(listItem);
            });

            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è –∫–æ–º–Ω–∞—Ç–∞ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞ –∏–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∞—Å—å, —Å–±—Ä–æ—Å–∏—Ç—å –≤—ã–±–æ—Ä
            if (currentRoomCode && !myJoinedRooms[currentRoomCode]) {
                currentRoomCode = null;
                document.getElementById('currentRoomName').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É';
                document.getElementById('messageInput').disabled = true;
                document.querySelector('.chat-input button').disabled = true;
                document.getElementById('copyCodeButton').style.display = 'none';
                document.getElementById('chatMessages').innerHTML = '';
            } else if (currentRoomCode) {
                // –ü–µ—Ä–µ–≤—ã–±–∏—Ä–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–æ–º–Ω–∞—Ç—É –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∫–ª–∞—Å—Å–∞
                selectRoom(currentRoomCode);
            } else if (Object.keys(myJoinedRooms).length > 0) {
                 // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–æ–º–Ω–∞—Ç—ã, –Ω–æ –µ—Å—Ç—å –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–Ω—ã–µ, –≤—ã–±–∏—Ä–∞–µ–º –ø–µ—Ä–≤—É—é
                 selectRoom(sortedRooms[0].code);
             }
        }

        function createRoom() {
            let roomCode = generateUniqueCode();
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç–∏
            // –î–ª—è Socket.IO, —Å–µ—Ä–≤–µ—Ä —Å–∞–º –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç
            
            const roomName = `–ö–æ–º–Ω–∞—Ç–∞ ${roomCode}`;
            
            if (socket) {
                socket.emit('createRoom', { roomCode, roomName, userName });
            } else {
                alert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.');
            }
        }

        function joinRoomByCode() {
            const codeInput = document.getElementById('joinRoomCode');
            const roomCode = codeInput.value.trim().toUpperCase();
            if (!roomCode) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã.');
                return;
            }

            if (myJoinedRooms[roomCode]) {
                alert(`–í—ã —É–∂–µ —Å–æ—Å—Ç–æ–∏—Ç–µ –≤ –∫–æ–º–Ω–∞—Ç–µ "${myJoinedRooms[roomCode].name}".`);
                selectRoom(roomCode);
            } else {
                if (socket) {
                    socket.emit('joinRoom', { roomCode, userName });
                } else {
                    alert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É.');
                }
            }
            codeInput.value = '';
        }

        function selectRoom(roomCode) {
            currentRoomCode = roomCode;
            const room = myJoinedRooms[roomCode];

            if (!room) {
                console.error("–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º –∫—ç—à–µ:", roomCode);
                document.getElementById('currentRoomName').textContent = '–û—à–∏–±–∫–∞: –ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                return;
            }
            
            currentRoomName = room.name;
            document.getElementById('currentRoomName').textContent = currentRoomName;
            document.getElementById('messageInput').disabled = false;
            document.querySelector('.chat-input button').disabled = false;
            document.getElementById('copyCodeButton').style.display = 'inline-block';

            // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤ —Å–ø–∏—Å–∫–µ –∫–æ–º–Ω–∞—Ç
            document.querySelectorAll('.room-list li').forEach(li => {
                li.classList.remove('active');
            });
            document.querySelector(`.room-list li[data-room-code="${roomCode}"]`)?.classList.add('active');

            displayMessages(room.messages);
            
            // –ï—Å–ª–∏ –º—ã –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–∏—Å—å –Ω–∞ –∫–æ–º–Ω–∞—Ç—É, –æ –∫–æ—Ç–æ—Ä–æ–π —É –Ω–∞—Å –Ω–µ—Ç –ø–æ–ª–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–∏ (–Ω–æ –µ—Å—Ç—å –≤ myJoinedRooms),
            // –º–æ–∂–Ω–æ –∑–∞–ø—Ä–æ—Å–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —É —Å–µ—Ä–≤–µ—Ä–∞. –í —Ç–µ–∫—É—â–µ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–∏ `loadMessages` —É–∂–µ —ç—Ç–æ –¥–µ–ª–∞–µ—Ç
            // –ø—Ä–∏ 'roomJoined'/'roomCreated'.
        }

        function copyRoomCode() {
            if (!currentRoomCode) return;
            navigator.clipboard.writeText(currentRoomCode)
                .then(() => {
                    alert(`–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã "${currentRoomCode}" —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!`);
                })
                .catch(err => {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã.');
                });
        }


        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è–º–∏ ---
        function displayMessages(messages) {
            const chatMessagesElement = document.getElementById('chatMessages');
            chatMessagesElement.innerHTML = '';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(msg.sender === userName ? 'self' : 'other'); // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫—Ç–æ –æ—Ç–ø—Ä–∞–≤–∏–ª —Å–æ–æ–±—â–µ–Ω–∏–µ

                messageElement.innerHTML = `
                    <div class="sender">${msg.sender}</div>
                    <div class="text">${msg.text}</div>
                    <div class="timestamp">${msg.timestamp}</div>
                `;
                chatMessagesElement.appendChild(messageElement);
            });
            chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
        }

        function displaySystemMessage(text) {
            const chatMessagesElement = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'system');
            messageElement.textContent = text;
            chatMessagesElement.appendChild(messageElement);
            chatMessagesElement.scrollTop = chatMessagesElement.scrollHeight;
        }

        function sendMessage() {
            if (!currentRoomCode || !socket || !socket.connected) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–ª–∏ —Å–æ–∑–¥–∞–π—Ç–µ –∫–æ–º–Ω–∞—Ç—É –∏ —É–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –ø–æ–¥–∫–ª—é—á–µ–Ω—ã –∫ —Å–µ—Ä–≤–µ—Ä—É.');
                return;
            }

            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (!messageText) return;

            const newMessage = {
                roomCode: currentRoomCode,
                sender: userName,
                text: messageText,
                timestamp: getFormattedTime()
            };
            
            socket.emit('sendMessage', newMessage); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            messageInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeUserSettings();
            connectSocket(); // –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadJoinedRoomsList(); // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç, –≤ –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω—è–ª—Å—è

            document.getElementById('userNameInput').addEventListener('change', updateUserName);
            document.getElementById('darkModeToggle').addEventListener('change', toggleDarkMode);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter, Shift+Enter –¥–ª—è –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–∏
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

    </script>
